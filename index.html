<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="favicon.jpg">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div class="burger-icon" id="sidebar-toggle" data-bind="click: toggleSidebar">
                <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
            </div>
            <h1>Cities and towns of Estonia</h1>
        </header>
        <div class="sidebar" data-bind="css:{ 'visible-sidebar': sidebarStatus() } ">
            <svg id="legend" width="172px" height="70px"></svg>
            <hr>
            <form>
                <input type="text" id="place-search" size="10" data-bind="textInput: filterKeyword">
                <label for="place-search"><i class="fa fa-filter" aria-hidden="true"></i> Filter</label>
            </form>
            <hr>
            <div class="place-list" data-bind="foreach: filteredPlaces">
                <p data-bind="text: name, click: $parent.listClick"></p>
            </div>
        </div>
        <main class="container">
            <div class="container">
                <div id="map"></div>
            </div>
        </main>
        <script src="js/d3.js"></script>
        <script src="js/jquery-3.2.0.min.js"></script>
        <script src="https://d3js.org/d3-color.v1.min.js"></script>
        <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="js/knockout-3.4.2.js"></script>
        <script src="js/script.js"></script>
        <script src="js/tranform_and_geocode_data.js"></script>
        <script async defer onerror="mapsErrorHandler()"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3Z5ntuCMU56WsLVyzVMftzyV68LhpGCU&v=3&callback=initMap">
        </script>
    </body>
</html>
